name: "~Sandbox"

on:
  workflow_dispatch:

env:
  TRIAGE_CC: "@terrykong @terrykong"
  T5X_FIRST_RESPONDER: terrykong
  FRAMEWORK: T5x
  BUILD_DATE: nightly-2023-09-08

jobs:
  make-issue:
    runs-on: ubuntu-22.04
    permissions:
      issues: write
    steps:
      - uses: octokit/request-action@v2.x
        with:
          #route: POST /repos/{owner_and_repo}/issues
          route: PATCH /repos/{owner_and_repo}/issues/{issue_number}
          owner_and_repo: ${{ github.repository }}
          issue_number: 215 # DELETE ME
          title: |
            |
            [Bot] ${{ env.FRAMEWORK }} test failures on ${{ env.BUILD_DATE }}
          body: |
            | 
            * Github Action run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            | header1 | header2 |
            | --- | --- |
            | foo | bar |

            ${{ env.TRIAGE_CC }}
          assignee: ${{ env.T5X_FIRST_RESPONDER }}
          labels: "[\"auto-triage\"]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTIONS_STEP_DEBUG: true