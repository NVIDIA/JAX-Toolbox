name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  set-json:
    runs-on: ubuntu-22.04
    outputs:
      ALL_TAGS: ${{ steps.setjson.ALL_TAGS }}
    steps:
      - name: Set JSON object
        id: setjson
        run: |         
          ALL_TAGS="{\"a\":1}"
          echo $ALL_TAGS
          echo "ALL_TAGS=${ALL_TAGS}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
  
  get-json:
    runs-on: ubuntu-22.04
    needs: set-json
    strategy:
      matrix:
        include:
          - CONTAINER_TAG: "1N1G-te-1"
            CONTAINER_IMAGE: 1
          - CONTAINER_TAG: "1N8G-te-1"
            CONTAINER_IMAGE: 8
    steps:
      - name: echo values
        run: |
          cat $GITHUB_OUTPUT
          echo ALL_TAGS=${{ needs.set-json.outputs.ALL_TAGS }}
          




