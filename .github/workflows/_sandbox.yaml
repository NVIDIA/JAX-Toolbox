name: "~Sandbox"

on:
  push:
  workflow_dispatch:

jobs:

  build-base:
    uses: ./.github/workflows/_build_base.yaml
    with:
      ARCHITECTURE: amd64
      ARTIFACT_NAME: artifact-base-build
      BASE_IMAGE: nvidia/cuda:12.4.0-devel-ubuntu22.04
      BUILD_DATE: 2024-04-18
    secrets: inherit

  build-jax:
    needs: build-base
    uses: ./.github/workflows/_build.yaml
    with:
      ARCHITECTURE: amd64
      ARTIFACT_NAME: artifact-jax-build
      BADGE_FILENAME: badge-jax-build
      BUILD_DATE: 2024-04-18
      BASE_IMAGE: ${{ needs.build-base.outputs.DOCKER_TAG }}
      CONTAINER_NAME: jax
      DOCKERFILE: .github/container/Dockerfile.jax
      RUNNER_SIZE: large
    secrets: inherit