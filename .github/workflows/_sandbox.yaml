name: "~Sandbox"

on:
  push:

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build-base:
    uses: ./.github/workflows/_build_base.yaml
    with:
      ARCHITECTURE: amd64
    secrets: inherit

  build-jax:
    needs: [build-base]
    uses: ./.github/workflows/_build_jax.yaml
    with:
      ARCHITECTURE: amd64
      BASE_IMAGE: ${{ needs.build-base.outputs.DOCKER_TAG }}
      REF_JAX: jax-v0.4.19
      REF_XLA: ecb73da4b7b2e3b54aa6d6b7f08a5c662bb19c6e
    secrets: inherit

  build-t5x:
    needs: [build-jax]
    uses: ./.github/workflows/_build_t5x.yaml
    with:
      ARCHITECTURE: amd64
      BASE_IMAGE: ${{ needs.build-jax.outputs.DOCKER_TAG_STAGING }}
    secrets: inherit
 

