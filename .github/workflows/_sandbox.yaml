      ARCHITECTURE: amd64
      NCCL_VERSION: 2.20.5-1+cuda12.4
    secrets: inherit

  build-base-default:
    uses: ./.github/workflows/_build_base.yaml
    with:
      ARCHITECTURE: amd64
      NCCL_VERSION: ""
    secrets: inherit