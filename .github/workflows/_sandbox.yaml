name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  build-gemma:
    uses: ./.github/workflows/_build.yaml
    with:
      ARCHITECTURE: amd64
      ARTIFACT_NAME: artifact-gemma-build
      BADGE_FILENAME: badge-gemma-build
      BUILD_DATE: '2024-04-12'
      BASE_IMAGE: ghcr.io/nvidia/jax-mealkit:jax
      CONTAINER_NAME: gemma
      DOCKERFILE: rosetta/Dockerfile.gemma
      DOCKER_CONTEXT: .
    secrets: inherit

  print-out:
    runs-on: ubuntu-22.04
    needs: build-gemma
    steps:
      - name: Print out
        run: |
          echo DOCKER_FINAL_TAG=${{ needs.build-gemma.outputs.DOCKER_TAG_FINAL }}
