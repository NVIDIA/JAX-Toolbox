name: "~Sandbox"

on:
  push:

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build-with-platform:
    runs-on: [self-hosted, amd64, small]
    steps:
      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/nvidia/jax-toolbox-internal
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-with-platform

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.1

      - name: Build docker images
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.test
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}

      - name: Examine manifest
        shell: bash -x -e {0}
        run: |
          docker manifest inspect ${{ steps.meta.outputs.tags }}

  build-without-platform:
    runs-on: [self-hosted, amd64, small]
    steps:
      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/nvidia/jax-toolbox-internal
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-without-platform

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.1

      - name: Build docker images
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.test
          tags: ${{ steps.meta.outputs.tags }}

      - name: Examine manifest
        shell: bash -x -e {0}
        run: |
          docker manifest inspect ${{ steps.meta.outputs.tags }}
