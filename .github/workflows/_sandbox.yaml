name: "~Sandbox"

on:
  workflow_dispatch:
    inputs:
      ARCHITECTURE:
        type: string
        description: 'CPU architecture to build the image for, e.g. amd64, arm64'
        required: false
        default: amd64
      BASE_IMAGE:
        type: string
        description: 'Base docker image that provides JAX'
        required: false
        default: ghcr.io/nvidia/jax:mealkit
      BUILD_DATE:
        type: string
        description: "Build date in YYYY-MM-DD format"
        required: false
        default: '2024-01-15'
      REPO_MAXTEXT:
        type: string
        description: URL of Levanter repository to check out
        required: false
        default: "https://github.com/google/maxtext.git"
      REF_MAXTEXT:
        type: string
        description: Git commit, tag, or branch for MaxText
        required: false
        default: main

env:
  UPLD_IMAGE: ghcr.io/nvidia/jax-toolbox-internal

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build-maxtext:
    runs-on: [self-hosted, "${{ inputs.ARCHITECTURE }}", small]
    env:
      BADGE_FILENAME_FULL: ${{ inputs.BADGE_FILENAME }}-${{ inputs.ARCHITECTURE }}.json
    outputs:
      DOCKER_TAG_MEALKIT: ${{ steps.mealkit-metadata.outputs.tags }}
      DOCKER_TAG_FINAL: ${{ steps.final-metadata.outputs.tags }}
    steps:
      - name: Print environment variables
        run: env

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.1

      - name: Set docker metadata - mealkit
        id: mealkit-metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-maxtext-test-${{ inputs.ARCHITECTURE }}-mealkit
          labels:
            org.opencontainers.image.created=${{ inputs.BUILD_DATE }}

      - name: Build mealkit image
        id: mealkit-build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.maxtext.amd64
          platforms: linux/${{ inputs.ARCHITECTURE }}
          target: mealkit
          tags: ${{ steps.mealkit-metadata.outputs.tags }}
          labels: ${{ steps.mealkit-metadata.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ inputs.BASE_IMAGE }}
            BUILD_DATE=${{ inputs.BUILD_DATE }}
            REF_MAXTEXT=${{ inputs.REF_MAXTEXT }}
            REPO_MAXTEXT=${{ inputs.REPO_MAXTEXT }}

      - name: Set docker metadata - final
        id: final-metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-maxtext-test-${{ inputs.ARCHITECTURE }}
          labels:
            org.opencontainers.image.created=${{ inputs.BUILD_DATE }}

      - name: Build final image
        id: final-build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.maxtext.amd64
          platforms: linux/${{ inputs.ARCHITECTURE }}
          tags: ${{ steps.final-metadata.outputs.tags }}
          labels: ${{ steps.final-metadata.outputs.labels }}
          target: final
          build-args: |
            BASE_IMAGE=${{ inputs.BASE_IMAGE }}
            BUILD_DATE=${{ inputs.BUILD_DATE }}
            REF_MAXTEXT=${{ inputs.REF_MAXTEXT }}
            REPO_MAXTEXT=${{ inputs.REPO_MAXTEXT }}
