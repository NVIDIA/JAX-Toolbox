name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  publish-base:
    uses: ./.github/workflows/_publish_container.yaml
    secrets: inherit
    with:
      SOURCE_IMAGE: ghcr.io/nvidia/jax-toolbox-internal:5786316917-base
      TARGET_IMAGE: jax-toolbox-internal
      TARGET_TAGS: |
        type=raw,value=multiarch-test-base,priority=1000

  publish-jax:
    uses: ./.github/workflows/_publish_container.yaml
    secrets: inherit
    with:
      SOURCE_IMAGE: ghcr.io/nvidia/jax-toolbox-internal:5789785711-jax
      TARGET_IMAGE: jax-toolbox-internal
      TARGET_TAGS: |
        type=raw,value=multiarch-test-jax,priority=1000