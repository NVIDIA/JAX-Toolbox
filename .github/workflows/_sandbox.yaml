name: "~Sandbox"

on:
  push:

jobs:
  if-not-cancelled:
    runs-on: ubuntu-22.04
    steps:
      - name: step1
        run: exit 1

      - name: step2
        if: "!cancelled()"
        run: echo "sitrep"

      - name: step3
        if: "!cancelled()"
        run: echo "anyone there?"

  continue-on-error:
    runs-on: ubuntu-22.04
    steps:
      - name: step1
        continue-on-error: true
        run: exit 1

      - name: step2
        run: echo "sitrep"

      - name: step3
        run: echo "anyone there?"
