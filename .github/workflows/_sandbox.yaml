name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  amd64:
    uses: ./.github/workflows/_build_base.yaml
    with:
      ARCHITECTURE: amd64
      BUILD_DATE: ${{ inputs.BUILD_DATE }}
      MANIFEST_ARTIFACT_NAME: ''
    secrets: inherit

  arm64:
    uses: ./.github/workflows/_build_base.yaml
    with:
      ARCHITECTURE: arm64
      BUILD_DATE: ${{ inputs.BUILD_DATE }}
      MANIFEST_ARTIFACT_NAME: ''
    secrets: inherit
