name: "~Sandbox"

on:
  push:

jobs:
  debug:
    strategy:
      fail-fast: true
      matrix:
        CUDA_VERSION: [12.3.0, 12.4.0]
        PR730: [true, false]
        PR728: [true, false]
    uses: ./.github/workflows/_debug.yaml
    with:
      CUDA_VERSION: ${{ matrix.CUDA_VERSION }}
      PR730: ${{ matrix.PR730 }}
      PR728: ${{ matrix.PR728 }}
    secrets: inherit
