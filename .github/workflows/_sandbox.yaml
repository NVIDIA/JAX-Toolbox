name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  print:
    runs-on: ubuntu-22.04
    strategy:
      matrix: 
        NUMBER: [one, two]
    outputs:
      TAG_${{ matrix.NUMBER }}: ${{ steps.tag.outputs.format('TAG_{0}', matrix.NUMBER ) }}
    steps:
      - id: tag
        run: |
          echo "TAG_${{ matrix.NUMBER }}=Hello_${{ matrix.NUMBER }}" >> $GITHUB_OUTPUT

  get:
    runs-on: ubuntu-22.04
    needs: print
    strategy:
      matrix:
        NUMBER: [one, two]
    steps:
      - run: |
          echo ${{ needs.outputs.format('TAG_{0}', matrix.NUMBER) }}