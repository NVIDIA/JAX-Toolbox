name: "~Sandbox"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Nightly Dsitribution test
      - Nightly JAX unit test
      - Nightly Transformer Engine test
      - Nightly Pax MGMN performance test  # The trial branch is propagated thru this workflow
      - Nightly T5X MGMN performance test
      - Nightly Rosetta Paxml build and test
      - Nightly Rosetta T5x build and test
    types: [completed]
    branches: [main]

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows

jobs:
  waitForWorkflows:
    name: Wait for workflows
    runs-on: ubuntu-22.04
    steps:

      - name: Wait for workflows
        id: wait
        uses: smartcontractkit/chainlink-github-actions/utils/wait-for-workflows@main
        with:
          max-timeout: "900"
          polling-interval: "30"
          exclude-workflow-names: ""
          exclude-workflow-ids: ""
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          DEBUG: "true"

  afterWait:
    name: after-wait
    needs: [waitForWorkflows]
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name:
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Check needs results
        if: needs.waitForWorkflows.result != 'success'
        run: exit 1