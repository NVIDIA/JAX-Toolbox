name: ~sandbox

on:
  workflow_dispatch:
    inputs:
      ARCHITECTURE:
        type: string
        description: 'CPU architecture to build the image for, e.g. amd64, arm64'
        required: false
        default: amd64
      BASE_IMAGE:
        type: string
        description: 'Base docker image that provides JAX'
        required: false
        default: ghcr.io/nvidia/jax:mealkit
      BUILD_DATE:
        type: string
        description: "Build date in YYYY-MM-DD format"
        required: false
        default: '2023-12-12'
      REPO_LEVANTER:
        type: string
        description: URL of Levanter repository to check out
        required: false
        default: "https://github.com/stanford-crfm/levanter.git"
      REF_LEVANTER:
        type: string
        description: Git commit, tag, or branch for Levanter
        required: false
        default: main
    #   ARTIFACT_NAME:
    #     type: string
    #     description: 'Name of the artifact zip file'
    #     required: false
    #     default: 'artifact-levanter-build'
    #   BADGE_FILENAME:
    #     type: string
    #     description: 'Name of the endpoint JSON file for shields.io badge'
    #     required: false
    #     default: 'badge-levanter-build'
    # outputs:
    #   DOCKER_TAG_MEALKIT:
    #     description: "Tags of the 'mealkit' image built"
    #     value: ${{ jobs.build-levanter.outputs.DOCKER_TAG_MEALKIT }}
    #   DOCKER_TAG_FINAL:
    #     description: "Tags of the complete image built"
    #     value: ${{ jobs.build-levanter.outputs.DOCKER_TAG_FINAL }}

env:
  UPLD_IMAGE: ghcr.io/nvidia/jax-toolbox-internal

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  metadata:
    runs-on: ubuntu-22.04
    outputs:
      BUILD_DATE: ${{ steps.date.outputs.BUILD_DATE }}
    steps:
      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Set build date
        id: date
        shell: bash -x -e {0}
        run: |
          BUILD_DATE=$(TZ='US/Los_Angeles' date '+%Y-%m-%d')
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT

  build-levanter:
    needs: metadata
    uses: ./.github/workflows/_build.yaml
    with:
      ARCHITECTURE: amd64
      ARTIFACT_NAME: "artifact-levanter-build"
      BADGE_FILENAME: "badge-levanter-build"
      BUILD_DATE: ${{ needs.metadata.outputs.BUILD_DATE }}
      BASE_IMAGE: ghcr.io/nvidia/jax:mealkit #${{ needs.build-jax.outputs.DOCKER_TAG_MEALKIT }}
      CONTAINER_NAME: levanter
      DOCKERFILE: .github/container/Dockerfile.levanter
    secrets: inherit