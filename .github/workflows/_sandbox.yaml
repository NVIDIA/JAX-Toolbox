name: "~Sandbox"

on:
  push:
  workflow_dispatch:

jobs:
  sandbox:
    runs-on: ubuntu-22.04
    steps:
      - name: Get data from runner
        shell: bash -x -e {0}
        run: |
          touch rosetta-pax-8957256120-LLaMA_eval_TE.log
          touch rosetta-pax-8957256120-16DP1FSDP1TP1PP_TE.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4     
        with:
          name: rosetta-pax-8957256120-LLaMA_eval_TE 
          path: |
            rosetta-pax-8957256120-LLaMA_eval_TE*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4     
        with:
          name: rosetta-pax-8957256120-16DP1FSDP1TP1PP_TE
          path: |
            rosetta-pax-8957256120-16DP1FSDP1TP1PP_TE*        


      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '!*_eval_*'
        