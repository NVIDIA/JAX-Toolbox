name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  sandbox:
    runs-on: ubuntu-22.04
    outputs:
      OUTPUT: ${{ steps.generate.outputs.OUTPUT }}
    steps:
      - name: generate output
        id: generate
        run: |
          echo "Hello!" >> $GITHUB_OUTPUT
      
      - name: fail
        run: |
          exit 1

  query:
    runs-on: ubuntu-22.04
    needs: sandbox
    if: always()
    steps:
      - name: print output
        run: |
          echo ${{ needs.sandbox.outputs.OUTPUT}} >> $GITHUB_STEP_SUMMARY
