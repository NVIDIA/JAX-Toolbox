name: "~Sandbox"

on:
  workflow_dispatch:
    inputs:
      TEST:
        type: string
        description: 'Name of the runner'
        required: false
        default: '["a": 1, "b": 2]'

jobs:
  sandbox:
    runs-on: ubuntu-22.04
    steps:
      - name: Print
        run: |
          echo "Hello, world!"
          echo "TEST: ${{ inputs.TEST }}"
          echo ${{ fromJson(inputs.TEST) }}
          # echo "{{ fromJson(inputs.TEST).b }}"
          # echo "{{ inputs.TEST.a }}"
          # echo "{{ inputs.TEST.b }}"
