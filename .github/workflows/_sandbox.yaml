name: "~Sandbox"

on:
  workflow_dispatch:
  push:

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build-pax:
    uses: ./.github/workflows/_build_pax.yaml
    secrets: inherit

  build-summary:
    needs: [build-pax]
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Generate job summary for container build
        shell: bash -x -e {0}
        run: |
          cat > $GITHUB_STEP_SUMMARY << EOF
          # Images created          

          | Image        | Link                                               |
          | ------------ | -------------------------------------------------- |
          | PAX          | ${{ needs.build-pax.outputs.MULTIARCH_IMAGE }}     |
          |              | $(echo ${{ needs.build-pax.outputs.SINGLEARCH_IMAGEs }} | sed "s/ /<br>/g") |
          EOF
