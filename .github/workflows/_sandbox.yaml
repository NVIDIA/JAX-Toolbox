name: "~Sandbox"

on:
  push:

jobs:
  test-te:
    uses: ./.github/workflows/_test_te.yaml
    with:
      TE_IMAGE: ghcr.io/nvidia/jax:pax
    secrets: inherit

  finalize:
    needs: [test-te]
    if: "!cancelled()"
    uses: ./.github/workflows/_finalize.yaml
    with:
      PUBLISH_BADGE: false
    secrets: inherit
