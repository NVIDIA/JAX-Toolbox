name: ~sandbox

on:
  workflow_dispatch:
    inputs:
      ARCHITECTURE:
        type: string
        description: 'CPU architecture to build the image for, e.g. amd64, arm64'
        required: false
        default: amd64
      BASE_IMAGE:
        type: string
        description: 'Base docker image that provides JAX'
        required: false
        default: ghcr.io/nvidia/jax:mealkit
      BUILD_DATE:
        type: string
        description: "Build date in YYYY-MM-DD format"
        required: false
        default: '2023-12-12'
      REPO_LEVANTER:
        type: string
        description: URL of T5X repository to check out
        required: false
        default: "https://github.com/stanford-crfm/levanter.git"
      REF_LEVANTER:
        type: string
        description: Git commit, tag, or branch for TE
        required: false
        default: main
    #   ARTIFACT_NAME:
    #     type: string
    #     description: 'Name of the artifact zip file'
    #     required: false
    #     default: 'artifact-levanter-build'
    #   BADGE_FILENAME:
    #     type: string
    #     description: 'Name of the endpoint JSON file for shields.io badge'
    #     required: false
    #     default: 'badge-levanter-build'
    # outputs:
    #   DOCKER_TAG_MEALKIT:
    #     description: "Tags of the 'mealkit' image built"
    #     value: ${{ jobs.build-levanter.outputs.DOCKER_TAG_MEALKIT }}
    #   DOCKER_TAG_FINAL:
    #     description: "Tags of the complete image built"
    #     value: ${{ jobs.build-levanter.outputs.DOCKER_TAG_FINAL }}

env:
  UPLD_IMAGE: ghcr.io/nvidia/jax-toolbox-internal

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build-levanter:
    runs-on: [self-hosted, "${{ inputs.ARCHITECTURE }}", small]
    env:
      BADGE_FILENAME_FULL: ${{ inputs.BADGE_FILENAME }}-${{ inputs.ARCHITECTURE }}.json
    outputs:
      DOCKER_TAG_MEALKIT: ${{ steps.mealkit-metadata.outputs.tags }}
      DOCKER_TAG_FINAL: ${{ steps.final-metadata.outputs.tags }}
    steps:
      - name: Print environment variables
        run: env

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.1

      - name: Set docker metadata - mealkit
        id: mealkit-metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-levanter-test-${{ inputs.ARCHITECTURE }}-mealkit
          labels:
            org.opencontainers.image.created=${{ inputs.BUILD_DATE }}

      - name: Build mealkit image
        id: mealkit-build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.levanter
          platforms: linux/${{ inputs.ARCHITECTURE }}
          target: mealkit
          tags: ${{ steps.mealkit-metadata.outputs.tags }}
          labels: ${{ steps.mealkit-metadata.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ inputs.BASE_IMAGE }}
            BUILD_DATE=${{ inputs.BUILD_DATE }}
            REPO_LEVANTER=${{ inputs.REPO_LEVANTER }}
            REF_LEVANTER=${{ inputs.REF_LEVANTER }}

      - name: Set docker metadata - final
        id: final-metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-levanter-test-${{ inputs.ARCHITECTURE }}
          labels:
            org.opencontainers.image.created=${{ inputs.BUILD_DATE }}

      - name: Build final image
        id: final-build
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.levanter
          platforms: linux/${{ inputs.ARCHITECTURE }}
          tags: ${{ steps.final-metadata.outputs.tags }}
          labels: ${{ steps.final-metadata.outputs.labels }}
          target: final
          build-args: |
            BASE_IMAGE=${{ inputs.BASE_IMAGE }}
            BUILD_DATE=${{ inputs.BUILD_DATE }}
            REPO_LEVANTER=${{ inputs.REPO_LEVANTER }}
            REF_LEVANTER=${{ inputs.REF_LEVANTER }}