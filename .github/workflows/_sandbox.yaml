name: "~Sandbox"

on:
  push:

jobs:
  set-json:
    runs-on: ubuntu-22.04
    outputs:
      ALL_TAGS: ${{ steps.setjson.outputs.ALL_TAGS }}
    steps:
      - name: Set JSON object
        id: setjson
        shell: bash -x -e {0}
        run: |   
          ALL_TAGS_JSON="$(cat << EOF
            {
            \"TAG_JAX_MEALKIT\": \"TAG_JAX_MEALKIT_VALUE\","
            \"TAG_JAX_FINAL\": \"TAG_JAX_FINAL_VALUE\","
            }
          EOF
          )"
          echo "ALL_TAGS=$ALL_TAGS_JSON" >> $GITHUB_OUTPUT
  
  get-json:
    runs-on: ubuntu-22.04
    needs: set-json
    strategy:
      matrix:
        include:
          - CONTAINER_TAG: ABC
            CONTAINER_IMAGE: ABCD
          - CONTAINER_TAG: XX
            CONTAINER_IMAGE: XXX
    steps:
      - name: echo values
        run: |

          echo ALL_TAGS=${{ needs.set-json.outputs.ALL_TAGS }}
          




