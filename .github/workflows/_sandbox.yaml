name: "~Sandbox"

on:
  workflow_dispatch:

jobs:
  sandbox:
    uses: ./.github/workflows/_test_unit.yaml
    with:
      IMAGE: ubuntu-22.04
      TEST_NAME: test
      EXECUTE: |
        echo IMAGE_IN_USE=${{ IMAGE }};
        echo "Hello world" >> hello.txt;
        ls -lah;
      STATISTICS_SCRIPT: | 
        echo "Statistics script" >> stat.txt;
        echo "TOTAL_TESTS=10" >> $GITHUB_OUTPUT;
        ERRORS=1;
        FAILED_TESTS=5;
        PASSED_TESTS=42;
        ls -lah
      ARTIFACTS: |
        hello.txt
        stat.txt
      ARTIFACT_NAME: test
      BADGE_FILENAME: badge-test
    secrets: inherit