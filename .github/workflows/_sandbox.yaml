name: "~Sandbox"

on:
  workflow_dispatch:
  push:
    branches:
      - unify-output

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  run-jobs:
    uses: ./.github/workflows/_test_jax.yaml
    with:
      JAX_IMAGE: 'ghcr.io/nvidia/jax:latest'
    secrets: inherit

  summary:
    needs: [run-jobs]
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Write output to step summary
        shell: bash -x -e {0}
        run: |
          find -name "sitrep.json" | while read -s f; do
            cat "$f" | jq -r '.summary' | tee -a $GITHUB_STEP_SUMMARY
          done

  upload-badge:
    needs: [run-jobs]
    uses: ./.github/workflows/_upload_badge.yaml
    secrets: inherit
