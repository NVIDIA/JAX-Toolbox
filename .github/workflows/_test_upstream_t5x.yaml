    strategy:
      fail-fast: false
      matrix:
        N_NODE: [1, 2]
        TASK_PER_NODE: [1, 8]
        MULTIPROCESS: [false, true]
        FMHA: [false, true]
        exclude:
          # multi-node tests must use all GPUs
          - N_NODE: 2
            TASK_PER_NODE: 1
            MULTIPROCESS: false
          # no single-process tests beyond 1 node
          - N_NODE: 2
            MULTIPROCESS: false
          # 1-node-1-gpu multiprocess test is same as 1-node-1-gpu single process test
          - N_NODE: 1
            TASK_PER_NODE: 1
            MULTIPROCESS: true
