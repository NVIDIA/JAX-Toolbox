    needs: sitrep
    runs-on: ubuntu-22.04
    if: "!cancelled()"
    steps:
      - name: Sets workflow status based on test outputs
        run: |
          if [[ ${{ needs.sitrep.outputs.STATUS }} != success ]]; then
            exit 1
          fi
