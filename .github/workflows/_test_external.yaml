name: ~JAX release test workflow

on:
  push:
  workflow_dispatch:
    inputs:
      JAX_IMAGE: 
        type: string
        description: "JAX image to run tests on"
        required: true
        default: "ghcr.io/nvidia/jax:jax"
      PAX_IMAGE:
        type: string
        description: "Rosetta Pax image to run tests on"
        required: true
        default: "ghcr.io/nvidia/jax:pax"

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: read # to upload container

jobs:

  test-jax:
    uses: ./.github/workflows/_test_unit.yaml
    with:
      IMAGE: ${{ inputs.JAX_IMAGE }}
      TEST_NAME: jax
      EXECUTE: |
        docker run --shm-size=1g --gpus all ${{ inputs.JAX_IMAGE }} test-jax.sh -b backend-independent | tee test-backend-independent.log
        docker run --shm-size=1g --gpus all ${{ inputs.JAX_IMAGE }} test-jax.sh -b gpu | tee test-gpu.log
      STATISTICS_SCRIPT: |
        errors=$(cat test-*.log | grep -c 'ERROR:' || true)
        failed_tests=$(cat test-*.log | grep -c 'FAILED in' || true)
        passed_tests=$(cat test-*.log | grep -c 'PASSED in' || true)
        total_tests=$((failed_tests + passed_tests))
        echo "TOTAL_TESTS=${total_tests}" >> $GITHUB_OUTPUT
        echo "ERRORS=${errors}" >> $GITHUB_OUTPUT
        echo "PASSED_TESTS=${passed_tests}" >> $GITHUB_OUTPUT
        echo "FAILED_TESTS=${failed_tests}" >> $GITHUB_OUTPUT
      ARTIFACTS: |
        test-backend-independent.log
        test-gpu.log
    secrets: inherit

  test-rosetta-pax:
    uses: ./.github/workflows/_test_pax_rosetta.yaml
    with:
      PAX_IMAGE: ${{ inputs.PAX_IMAGE }}
    secrets: inherit