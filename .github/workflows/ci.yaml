name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    inputs:
      TRIAL_BRANCH:
        type: string
        required: false
        default: ''
        description: 'Branch that contains manifest and patches. Default is empty which uses GITHUB_SHA'
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:
  metadata:
    runs-on: ubuntu-22.04
    outputs:
      BUILD_DATE: ${{ steps.date.outputs.BUILD_DATE }}
      PUBLISH: ${{ steps.if-publish.outputs.PUBLISH }}
    steps:
      - name: Set build date
        id: date
        shell: bash -x -e {0}
        run: |
          BUILD_DATE=$(TZ='US/Los_Angeles' date '+%Y-%m-%d')
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Determine whether results will be 'published'
        id: if-publish
        shell: bash -x -e {0}
        run: |
          echo "PUBLISH=${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.PUBLISH) }}" >> $GITHUB_OUTPUT


  amd64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: amd64
      TRIAL_BRANCH: ${{ needs.metadata.outputs.TRIAL_BRANCH }}
    secrets: inherit
 
  arm64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: arm64
      TRIAL_BRANCH: ${{ needs.metadata.outputs.TRIAL_BRANCH }}
    secrets: inherit

  publish-mealkit:
    needs: [metadata, amd64, arm64]
    if: github.event_name == 'schedule' && needs.metadata.outputs.PUBLISH == 'true'
    strategy:
      fail-fast: true
      matrix:
        - TAG: JAX
          TARGET_IMAGE: jax
        - TAG: PALLAS
          TARGET_IMAGE: pallas
        - TAG: PAX
          TARGET_IMAGE: upstream_pax
        - TAG: T5X
          TARGET_IMAGE: upstream_t5x
        - TAG: ROSSETA_PAX
          TARGET_IMAGE: pax
        - TAG: ROSSETA_T5X
          TARGET_IMAGE: T5x
    uses: ./.github/workflows/_publish_container.yaml
    with:
      SOURCE_IMAGE: |
        ${{ needs.amd64.outputs.TAG_[format('{0}_MEALKIT', matrix.TAG)] }}
        ${{ needs.arm64.outputs.[format('{0}_MEALKIT', matrix.TAG)] }}
      TARGET_IMAGE: ${{ matrix.TARGET_IMAGE }}
      TARGET_TAGS: |
        type=raw,value=mealkit,priority=500
        type=raw,value=mealkit-${{ needs.metadata.outputs.BUILD_DATE }},priority=500

  publish-final:
    needs: [metadata, amd64, arm64]
    if: github.event_name == 'schedule' && needs.metadata.outputs.PUBLISH == 'true'
    strategy:
      fail-fast: true
      matrix:
        - TAG: JAX
          TARGET_IMAGE: jax
        - TAG: PALLAS
          TARGET_IMAGE: pallas
        - TAG: PAX
          TARGET_IMAGE: upstream-pax
        - TAG: T5X
          TARGET_IMAGE: upstream-t5x
        - TAG: ROSSETA_PAX
          TARGET_IMAGE: pax
        - TAG: ROSSETA_T5X
          TARGET_IMAGE: t5x
    uses: ./.github/workflows/_publish_container.yaml
    with:
      SOURCE_IMAGE: |
        ${{ needs.amd64.outputs.TAG_[format('{0}_FINAL', matrix.TAG)] }}
        ${{ needs.arm64.outputs.[format('{0}_FINAL', matrix.TAG)] }}
      TARGET_IMAGE: ${{ matrix.TARGET_IMAGE }}
      TARGET_TAGS: |
        type=raw,value=latest,priority=500
        type=raw,value=nightly-${{ needs.metadata.outputs.BUILD_DATE }},priority=500

  finalize:
    needs: [metadata, amd64, arm64]
    if: "!cancelled()"
    uses: ./.github/workflows/_finalize.yaml
    with:
      PUBLISH_BADGE: ${{ metadata.outputs.PUBLISH }}
    secrets: inherit
