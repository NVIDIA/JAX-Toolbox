name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    inputs:
      PUBLISH:
        type: boolean
        description: Publish dated images and update the 'latest' tag?
        default: false
        required: false
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  metadata:
    runs-on: ubuntu-22.04
    outputs:
      BUILD_DATE: ${{ steps.date.outputs.BUILD_DATE }}
      PUBLISH: ${{ steps.if-publish.outputs.PUBLISH }}
      BUMP_MANIFEST: ${{ steps.if-bump-manifest.outputs.BUMP_MANIFEST }}
    steps:
      - name: Set build date
        id: date
        shell: bash -x -e {0}
        run: |
          BUILD_DATE=$(TZ='US/Los_Angeles' date '+%Y-%m-%d')
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Determine whether results will be 'published'
        id: if-publish
        shell: bash -x -e {0}
        run: |
          echo "PUBLISH=${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.PUBLISH) }}" >> $GITHUB_OUTPUT

      - name: Determine whether need to bump manifest 
        id: if-bump-manifest
        shell: bash -x -e {0}
        run: |
          echo "BUMP_MANIFEST=${{ github.event_name == 'schedule' }}" >> $GITHUB_OUTPUT

  amd64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: amd64
      BUILD_DATE: ${{ needs.metadata.outputs.BUILD_DATE }}
      BUMP_MANIFEST: ${{ needs.metadata.outputs.BUMP_MANIFEST }}
    secrets: inherit

  arm64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: arm64
      BUILD_DATE: ${{ needs.metadata.outputs.BUILD_DATE }}
      BUMP_MANIFEST: ${{ needs.metadata.outputs.BUMP_MANIFEST }}      
    secrets: inherit

  publish:
    runs-on: ubuntu-22.04
    needs: [metadata, amd64, arm64]
    if:  ${{ !cancelled() && needs.metadata.outputs.PUBLISH }}
    strategy:
      fail-fast: false
      matrix:
        TARGET_IMAGE: [jax, pallas, upstream-pax, upstream-t5x, pax, t5x]
        FLAVOR: [mealkit, final]
    steps:
      - name: Print environment variables
        run: env

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Transform matrix TARGET_IMAGE into docker container tag
        id: transform
        run: |
          CONTAINER_TAG=$(echo ${{ matrix.TARGET_IMAGE }} | tr '[[:lower:]]' '[[:upper:]]' | tr '-' '_')
          TARGET_TAG_FLAVOR=${{ matrix.FLAVOR }}
          TARGET_TAG_DATED=${{ matrix.FLAVOR }}
          if [[ "${{ matrix.FLAVOR }}" == "final" ]]; then
            TARGET_TAG_FLAVOR="latest"
            TARGET_TAG_DATED="nightly"
          fi
          echo "CONTAINER_TAG=${CONTAINER_TAG}" >> $GITHUB_OUTPUT
          echo "TARGET_TAG_FLAVOR=${TARGET_TAG_FLAVOR}" >> $GITHUB_OUTPUT
          echo "TARGET_TAG_DATED=${TARGET_TAG_DATED}" >> $GITHUB_OUTPUT
      - name: Publish container
        uses: ./.github/workflows/_publish_container.yaml
        with:
          SOURCE_IMAGE: |
            ${{ fromJson(needs.amd64.outputs.ALL_TAGS)[format('TAG_{0}_{1}', steps.transform.outputs.CONTAINER_TAG, matrix.FLAVOR)] }}
            ${{ fromJson(needs.arm64.outputs.ALL_TAGS)[format('TAG_{0}_{1}', steps.transform.outputs.CONTAINER_TAG, matrix.FLAVOR)] }}
          TARGET_IMAGE: ${{ matrix.TARGET_IMAGE }}
          TARGET_TAGS: |
            type=raw,value=${{ steps.transform.outputs.TARGET_TAG_FLAVOR }},priority=500
            type=raw,value=${{ steps.transform.outputs.TARGET_TAG_DATED }}-${{ needs.metadata.outputs.BUILD_DATE }},priority=500

  finalize:
    needs: [amd64, arm64]
    if: "!cancelled()"
    uses: ./.github/workflows/_finalize.yaml
    with:
      PUBLISH_BADGE: false
    secrets: inherit
