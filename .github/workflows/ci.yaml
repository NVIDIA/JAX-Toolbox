name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    inputs:
      TRIAL_BRANCH:
        type: string
        required: false
        default: ''
        description: 'Branch that contains manifest and patches. Default is empty which uses GITHUB_SHA'
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  # metadata:
  #   runs-on: ubuntu-22.04
  #   outputs:
  #     TRIAL_BRANCH: ${{ steps.meta.outputs.TRIAL_BRANCH }}
  #   steps:
  #     - name: Set optional trial branch
  #       id: meta
  #       shell: bash -x -e {0}
  #       run: |
  #         if [[ -z "${{ inputs. TRIAL_BRANCH}}" ]]; then
  #           echo "TRIAL_BRANCH=${{ github.sha }}"
  #         else
  #           echo "TRIAL_BRANCH=${TRIAL_BRANCH}"
  #         fi | tee $GITHUB_OUTPUT
  metadata:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3
      - name: Update manifest and patches in-place - show diff
        working-directory: .github/container
        shell: bash -x -e {0}
        run: |
          bash bump.sh --input-manifest manifest.yaml
          git diff
      - name: Archive the updated manifest
        uses: actions/upload-artifact@v3
        

        

  amd64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: amd64
      TRIAL_BRANCH: ${{ needs.metadata.outputs.TRIAL_BRANCH }}
    secrets: inherit
 
  arm64:
    needs: metadata
    uses: ./.github/workflows/_ci.yaml
    with:
      ARCHITECTURE: arm64
      TRIAL_BRANCH: ${{ needs.metadata.outputs.TRIAL_BRANCH }}
    secrets: inherit

  finalize:
    needs: [amd64, arm64]
    if: "!cancelled()"
    uses: ./.github/workflows/_finalize.yaml
    with:
      PUBLISH_BADGE: false
    secrets: inherit
