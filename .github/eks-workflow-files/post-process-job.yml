apiVersion: batch/v1
kind: Job
metadata:
  name: PLACEHOLDER
spec:
  template:
    spec:
      maximumExecutionTimeSeconds: 10800
      restartPolicy: Never
      initContainers:
        - name: download
          image: amazon/aws-cli
          command:
            - aws
            - s3
            - cp
            - --recursive
            - --exclude
            - "*"
            - --include
            - PLACEHOLDER
            - s3://jax-toolbox-eks-output/
            - /opt/output
          volumeMounts:
            - mountPath: /opt/output
              name: output
      containers:
        - name: jax
          image: PLACEHOLDER
          command:
            - bash
            - -exo
            - pipefail
            - -c
            - nsys-jax-combine -o /opt/output/combined.zip /opt/output/*.zip --analysis communication
          volumeMounts:
            - mountPath: /opt/output
              name: output
      imagePullSecrets:
        - name: PLACEHOLDER
      volumes:
        - name: output
          emptyDir: {}
