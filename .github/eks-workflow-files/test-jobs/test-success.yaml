apiVersion: batch/v1
kind: Job
metadata:
    name: PLACEHOLDER
    labels:
        kueue.x-k8s.io/queue-name: p5-queue
        kueue.x-k8s.io/max-exec-time-seconds: "10800"
spec:
  template:
    spec:
      containers:
        - name: test-on-new-action
          image: busybox:latest
          command: ["/bin/bash", "-c", "echo 'Fake simulation'; sleep 5;  echo 'Done'"]
      restartPolicy: Never
      backoffLimit: 0
