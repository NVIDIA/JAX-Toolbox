---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jax-worker
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jax-worker-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jax-worker-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: jax-worker
  namespace: default
roleRef:
  kind: Role
  name: jax-worker-role
  apiGroup: rbac.authorization.k8s.io
